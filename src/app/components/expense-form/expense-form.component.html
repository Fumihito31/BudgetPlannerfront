<div class="container">
    <h2>Add Expense</h2>
    <form (ngSubmit)="addExpense()">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" [(ngModel)]="expense.description" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" [(ngModel)]="expense.amount" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" [(ngModel)]="expense.date" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
  </div>
